<!DOCTYPE html>
<html ln="en">
<header>
	<title>Simone Says</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/javascript.js"></script>
</header>

<body>
<h1 id="title">Simon Say's Game</h1>
<div id="console">
	<table cellspacing="0" cellpadding="0">
		<tr>
			<a href="#"><td id="blue" class="btn disableBtns"></td></a>
			<a href="#"><td id="red" class="btn disableBtns"></td></a>
		</tr>
		<tr>
			<a href="#"><td id="green" class="btn disableBtns"></td></a>
			<a href="#"><td id="yellow" class="btn disableBtns"></td></a>
		</tr>
	</table>
	<div id='control'>
	
			<br><h1>Simon</h1>
			<div id="lights">
				<div id="counter"><p class="counterLightoff">--</p></div>
				<a href="#"><div id="start" class="disableBtns"><p>Start</p></div></a>
				<a href="#"><div id="strict" class="disableBtns"><p>Strict</p><div id="dot"></div></div></a>
			</div>
			<div id="switch">
			<p id="on">Off</p><div id='outer-div'><a href="#"><div id="inner-div"></div></div></a><p id="off">On</p>
			</div>
	
	</div>
</div>


</body>
</html>
